name: armhf release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

env:
  BUILD_TYPE: Release

jobs:
  armhf:
    name: build-armhf
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout 
      uses: actions/checkout@v2
    
    - name: Setup armhf architecture and repositories
      run: |
        sudo dpkg --add-architecture armhf
        
        # Add Ubuntu ports repository for armhf packages
        echo "deb [arch=armhf] http://ports.ubuntu.com/ubuntu-ports jammy main restricted universe multiverse" | sudo tee /etc/apt/sources.list.d/armhf.list
        echo "deb [arch=armhf] http://ports.ubuntu.com/ubuntu-ports jammy-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/armhf.list
        echo "deb [arch=armhf] http://ports.ubuntu.com/ubuntu-ports jammy-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/armhf.list
        
        # Update package lists
        sudo apt-get update -o Dir::Etc::sourcelist="sources.list.d/armhf.list" -o Dir::Etc::sourceparts="-" -o APT::Get::List-Cleanup="0"
    
    - name: Install cross-compilation tools
      run: |
        sudo apt-get install -y \
          gcc-11-arm-linux-gnueabihf \
          g++-11-arm-linux-gnueabihf \
          crossbuild-essential-armhf
    
    - name: Install armhf libraries
      run: |
        sudo apt-get install -y \
          libnm-dev:armhf \
          libglib2.0-dev:armhf
    
    - name: Install native development packages
      run: |
        sudo apt-get install -y \
          cmake \
          build-essential \
          libglib2.0-dev
    
    - name: Build
      id: build-step
      run: |
        cd ${{ github.workspace }}
        mkdir build
        cd build
        
        # Extract version from tag (remove 'v' prefix if present)
        VERSION=$(echo "${{ github.ref }}" | sed 's/refs\/tags\///g' | sed 's/^v//')
        echo "Version: $VERSION"
        
        cmake .. \
          -DCMAKE_CXX_COMPILER=arm-linux-gnueabihf-g++-11 \
          -DCMAKE_C_COMPILER=arm-linux-gnueabihf-gcc-11 \
          -DARMHF_DEB=ON \
          -DARCHITECTURE="armhf" \
          -DGIT_VERSION="$VERSION"
        
        make -j$(nproc)
        make package
        
        # Find the generated .deb file
        ARMHF_FILENAME=$(ls *.deb | grep armhf | head -1)
        echo "Generated package: $ARMHF_FILENAME"
        
        # Set environment variables for subsequent steps
        echo "armhf_filename=$ARMHF_FILENAME" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_ENV
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/build/${{ env.armhf_filename }}
        asset_name: ${{ env.armhf_filename }}
        asset_content_type: application/vnd.debian.binary-package